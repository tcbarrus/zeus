<!DOCTYPE html>
<html>
<head>
	<title>NDFS 100</title>
	<link type="text/css" rel="stylesheet" href="../css/style.css" />
	<link type="text/css" rel="stylesheet/less" href="../css/page.less"/>
	<link type="text/css" rel="stylesheet/less" href="../css/login.less"/>
	<link type='text/css' rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700,500'>

	<script src="../scripts/less.js-2.3.1/dist/less.min.js" type="text/javascript"></script>
	<script src="../scripts/login.js" type="text/javascript"></script>
	
</head>
<body style="overflow: hidden">
	<div class="wrapper">
		<div id="content">
			<div id="splashLeft">
				<img src="../images/HomeVeggies.jpg" id="splashImage">
				<div id="splashText">
					Welcome to NDFS 100. This website will be a great resource to you and will enhance your learning and studying experience. So login and get started!
				</div>
			</div>
			<div id="splashRight">
				<div id="loginBlock">
					<h2>Login</h2>
					<form id="login-frm">
						<input type="user" placeholder="Email"/>
						<input type="password" placeholder="Password"/>
					</form>
					<div class="btn-container">
						<div class="other-block-btn" onclick="displayRegisterBlock()">Sign Up</div>
						<div id="submit-btn" onclick="submitCredentials()">Sign In</div>
					</div>
				</div>
				<div id="registerBlock">
					<h2>Register</h2>
					<form id="register-frm">
						<input placeholder="Email"/>
						<input type="password" placeholder="Password"/>
						<input type="password" placeholder="Confirm Password"/>
					</form>
					<div class="btn-container">
						<div class="other-block-btn" onclick="displayLoginBlock()">Already Registered?</div>
						<div id="submit-btn" onclick="registerUser()">Sign Up</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="navBar">
		<div class="wrapper">
			<div id="logo" class="navLink">NDFS 100</div>
			<div id="loginContainer" id="logoExt">
			</div>
		</div>
	</div>
</body>
</html>
